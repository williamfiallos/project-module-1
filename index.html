<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>House of Hoops!</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="body">

    <section>
    
        <div class="container">
          
          <div class="service-box">
              <h4>Welcome to the House of Hoops!</h4><p>Join the Hall 
                of Fame and beat the buzzer by moving the basketball hoop with <b>arrow-Up</b> 
                or <b>arrow-Down</b> to score as many points before time runs out!</p>
            
              <aside class="quote">
                <em>“Just play. Have fun. Enjoy the game.”</em><br>
                <small>Michael Jordan</small>
              </aside>
              <button id="button">JUMP BALL!</button>
          </div>

          <div class="right-box">
              <canvas id="my-canvas" width="1000" height="600"></canvas>
          </div>
          <div class="clearfix"></div>

        </div>

    </section>
  
  <div class="clearfix"></div>
      
  
  <script src="js/index.js"></script>

</body>
</html>
